<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS 變數定義 --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --primary-color: #dc3545; /* 紅色 */
            --border-color: #dee2e6;
            --icon-bg-color: #f1f3f5;
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Noto Sans TC', sans-serif;
        }

        /* --- 基礎設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        /* --- 頁首標題 --- */
        .showcase-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .showcase-header h1 {
            font-family: var(--font-heading);
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
        }

        .showcase-header h1 span {
            color: var(--primary-color);
        }

        .showcase-header p {
            font-size: 1.1rem;
            color: #6c757d;
        }

        /* --- 風格卡片網格 --- */
        .style-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1400px;
        }

        /* --- 單張卡片樣式 --- */
        .style-card {
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 5px 20px rgba(0,0,0,0.07);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden; /* 確保內容都在圓角內 */
        }

        .style-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .card-icon-wrapper {
            background-color: var(--icon-bg-color);
            padding: 2.5rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .card-icon-wrapper svg {
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease;
        }
        
        .style-card:hover .card-icon-wrapper svg {
            transform: scale(1.1);
        }
        
        .card-content {
            padding: 1.5rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-title {
            font-family: var(--font-heading);
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }

        .card-features {
            font-size: 0.95rem;
            color: #6c757d;
        }
        
        /* --- 頁尾 --- */
        .page-footer {
            margin-top: 4rem;
            color: #adb5bd;
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .showcase-header h1 { font-size: 2.2rem; }
            .style-grid { grid-template-columns: 1fr; gap: 1.5rem; }
        }

    </style>
</head>
