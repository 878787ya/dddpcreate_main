    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryItems = [
                { src: "https://picsum.photos/id/1015/800/600", caption: "è¨˜å¾—å»å¹´ä¸€èµ·å»çœ‹çš„é¾èˆŸè³½å—ï¼Ÿ" },
                { src: "https://picsum.photos/id/103/800/600", caption: "è‰¾è‰çš„æ¸…é¦™ï¼Œæ˜¯å¤å¤©çš„å‘³é“ã€‚"},
                { src: "https://picsum.photos/id/450/800/600", caption: "é¡˜æˆ‘å€‘çš„æ—¥å­ï¼Œå¸¸æœ‰å›æ†¶å¯ç²½ä¸‹ã€‚" },
            ];

            const giftWrapper = document.getElementById('triggerGift'), openBtn = document.getElementById('triggerBtn'), modal = document.getElementById('modal'), closeBtn = document.getElementById('closeBtn'), boatContainer = document.getElementById('dragon-boat-container'), leafBurst = document.getElementById('leaf-burst'), slidesWrapper = document.getElementById('slidesWrapper'), captionEl = document.getElementById('caption'), prevBtn = document.getElementById('prevBtn'), nextBtn = document.getElementById('nextBtn'), prizeTrigger = document.getElementById('prizeTrigger'), prizeModal = document.getElementById('prizeModal'), closePrizeBtn = document.getElementById('closePrizeBtn');
            let currentSlide = 0;

            function setupSlider() { slidesWrapper.innerHTML = galleryItems.map(item => `<div class="slide"><img src="${item.src}" alt="ç«¯åˆç…§ç‰‡"></div>`).join(''); showSlide(0); }
            function showSlide(index) {
                if (index < 0) index = 0; if (index >= galleryItems.length) index = galleryItems.length - 1;
                slidesWrapper.style.transform = `translateX(-${index * 100}%)`;
                captionEl.textContent = galleryItems[index].caption;
                currentSlide = index;
                prevBtn.classList.toggle('hidden', currentSlide === 0);
                nextBtn.classList.toggle('hidden', currentSlide === galleryItems.length - 1);
            }
            function openModal() {
                triggerLeafBurst();
                setTimeout(() => { modal.classList.add('active'); showSlide(0); }, 200);
            }
            function closeModal() { modal.classList.remove('active'); }
            function openPrizeModal() { prizeModal.classList.add('active'); }
            function closePrizeModal() { prizeModal.classList.remove('active'); }

            function createDragonBoat() {
                const boat = document.createElement('div');
                boat.classList.add('dragon-boat');
                boat.innerHTML = `<svg viewBox="0 0 150 50"><path d="M0 25 L10 20 L120 20 L140 10 L145 20 L150 15 L140 25 L120 25 L10 30 Z" fill="#D32F2F"/><path d="M20 20 V10 M40 20 V10 M60 20 V10 M80 20 V10 M100 20 V10" stroke="#FBC02D" stroke-width="2"/></svg>`;
                boat.style.top = Math.random() * 40 + 20 + '%'; // åœ¨ç•«é¢ä¸­éƒ¨
                const duration = Math.random() * 5 + 4; // 4-9s
                boat.style.animationDuration = `${duration}s`;
                // éš¨æ©Ÿæ–¹å‘
                if (Math.random() < 0.5) {
                    boat.style.right = '0';
                    boat.style.transform = 'scaleX(-1)';
                } else {
                    boat.style.left = '0';
                }
                boatContainer.appendChild(boat);
                setTimeout(() => boat.remove(), duration * 1000);
            }

            function triggerLeafBurst() {
                leafBurst.classList.add('active');
                setTimeout(() => {
                    leafBurst.style.opacity = '0';
                    setTimeout(() => {
                        leafBurst.classList.remove('active');
                        leafBurst.style.opacity = '';
                    }, 500);
                }, 100);
            }

            giftWrapper.addEventListener('click', openModal);
            openBtn.addEventListener('click', openModal);
            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
            nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));
            prizeTrigger.addEventListener('click', openPrizeModal);
            closePrizeBtn.addEventListener('click', closePrizeModal);
            prizeModal.addEventListener('click', (e) => { if (e.target === prizeModal) closePrizeModal(); });

            setupSlider();
            setInterval(createDragonBoat, 3000);
        });
    </script>
