    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- è³‡æ–™å€ ---
            // TODO: è«‹åœ¨é€™è£¡æ–°å¢/ä¿®æ”¹ä½ çš„ç…§ç‰‡å’Œè¨»è§£
            const galleryItems = [
                {
                    src: "https://picsum.photos/id/1080/800/600",
                    caption: "ç¬¬ä¸€å¼µç…§ç‰‡ï¼šå……æ»¿å›æ†¶çš„ç¬é–“ï¼"
                },
                {
                    src: "https://picsum.photos/id/1015/800/600",
                    caption: "ç¬¬äºŒæ¬¡çš„å‡ºéŠï¼Œé™½å…‰æ­£å¥½ã€‚"
                },
                {
                    src: "https://picsum.photos/id/338/800/600",
                    caption: "ç¬¬ä¸‰å€‹é©šå–œï¼Œå¸Œæœ›ä½ æœƒå–œæ­¡ï¼â¤ï¸"
                },
                {
                    src: "https://picsum.photos/id/211/800/600",
                    caption: "é‚„æœ‰é€™å¼µï¼è¨˜å¾—å—ï¼Ÿ"
                }
            ];

            // --- å…ƒç´ é¸å– ---
            const giftWrapper = document.getElementById('triggerGift');
            const openBtn = document.getElementById('triggerBtn');
            const modal = document.getElementById('modal');
            const closeBtn = document.getElementById('closeBtn');
            const heartsContainer = document.getElementById('hearts-container');
            const slidesWrapper = document.getElementById('slidesWrapper');
            const captionEl = document.getElementById('caption');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            let currentSlide = 0;

            // --- è¼ªæ’­åŠŸèƒ½åˆå§‹åŒ– ---
            function setupSlider() {
                // æ ¹æ“š galleryItems å‹•æ…‹ç”Ÿæˆ HTML
                slidesWrapper.innerHTML = galleryItems.map(item => `
                    <div class="slide">
                        <img src="${item.src}" alt="ç¦®ç‰©ç…§ç‰‡">
                    </div>
                `).join('');
                
                // é¡¯ç¤ºç¬¬ä¸€å¼µå¹»ç‡ˆç‰‡
                showSlide(0);
            }

            function showSlide(index) {
                // é‚Šç•Œæª¢æŸ¥
                if (index < 0) index = 0;
                if (index >= galleryItems.length) index = galleryItems.length - 1;

                // ç§»å‹• slides-wrapper
                slidesWrapper.style.transform = `translateX(-${index * 100}%)`;
                
                // æ›´æ–°è¨»è§£æ–‡å­—
                captionEl.textContent = galleryItems[index].caption;
                
                // æ›´æ–°ç•¶å‰ç´¢å¼•
                currentSlide = index;

                // æ›´æ–°æŒ‰éˆ•çš„å¯è¦‹æ€§
                prevBtn.classList.toggle('hidden', currentSlide === 0);
                nextBtn.classList.toggle('hidden', currentSlide === galleryItems.length - 1);
            }

            // --- Modal æ§åˆ¶åŠŸèƒ½ ---
            function openModal() {
                modal.classList.add('active');
                showSlide(0); // æ¯æ¬¡æ‰“é–‹éƒ½é‡ç½®åˆ°ç¬¬ä¸€å¼µ
                if (navigator.vibrate) navigator.vibrate(50);
            }

            function closeModal() {
                modal.classList.remove('active');
            }

            // --- èƒŒæ™¯æ„›å¿ƒå‹•ç•«ç”¢ç”Ÿå™¨ ---
            const symbols = ['â¤', 'ğŸ’–', 'âœ¨']; 
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                const size = (Math.random() * 1 + 1).toFixed(1);
                heart.style.fontSize = size + 'rem';
                const duration = Math.random() * 5 + 5;
                heart.style.animationDuration = duration + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), (duration + 2) * 1000);
            }

            // --- äº‹ä»¶ç›£è½ ---
            giftWrapper.addEventListener('click', openModal);
            openBtn.addEventListener('click', openModal);
            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
            nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));

            // --- é é¢å•Ÿå‹• ---
            // å»ºç«‹è¼ªæ’­å…§å®¹
            setupSlider();
            // åˆå§‹ç”¢ç”ŸèƒŒæ™¯æ„›å¿ƒ
            for(let i=0; i<5; i++) { setTimeout(createHeart, i * 300); }
            // å®šæ™‚ç”¢ç”Ÿæ„›å¿ƒ
            setInterval(createHeart, 800);
        });
    </script>
