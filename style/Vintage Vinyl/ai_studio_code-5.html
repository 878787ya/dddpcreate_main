<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Mixtape</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS 變數定義 (黑膠唱片風格) --- */
        :root {
            --bg-color: #F4E9D8; /* 舊紙張色 */
            --primary-color: #4A4A4A; /* 炭黑 */
            --secondary-color: #8B4513; /* 木質棕 */
            --accent-color: #C0C0C0; /* 銀色 */
            --text-color: #3D3522;
            --modal-bg: #FDFBF5;
            --font-title: 'Kalam', cursive;
            --font-body: 'Noto Serif TC', serif;
        }

        /* --- 基礎設定 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html {
            height: 100%; min-height: 100dvh; 
            font-family: var(--font-body);
            background: linear-gradient(to bottom, #EADBC8, var(--bg-color));
            color: var(--text-color);
            overflow: hidden; position: relative;
        }

        /* --- 背景動畫容器 (音符) --- */
        #music-notes-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
        .note {
            position: absolute; bottom: -50px;
            font-size: 24px; color: var(--secondary-color);
            opacity: 0.3;
            animation: floatUpAndSway linear forwards;
        }

        /* --- 主畫面 --- */
        .main-screen { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100dvh; padding: 20px; text-align: center; }
        .main-title {
            font-family: var(--font-title);
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        /* --- 唱片機互動區 --- */
        .turntable-wrapper { cursor: pointer; width: 300px; height: 300px; margin-bottom: 20px; position: relative; -webkit-tap-highlight-color: transparent; }
        .turntable-svg { width: 100%; height: 100%; overflow: visible; }
        .tonearm {
            transform-origin: 170px 60px;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); /* 優雅的緩動 */
        }
        .record {
            transform-origin: center;
            transition: transform 10s linear;
        }
        /* 播放時的狀態 */
        .turntable-wrapper.playing .tonearm { transform: rotate(20deg); }
        .turntable-wrapper.playing .record { transform: rotate(3600deg); } /* 轉很多圈 */

        .instruction-text { font-size: 1.1rem; color: #8C7A6B; margin-bottom: 20px; }
        .open-button {
            background-color: var(--primary-color); color: white;
            border: none; padding: 15px 40px; font-size: 1.3rem;
            border-radius: 50px; font-family: var(--font-body);
            font-weight: bold; letter-spacing: 3px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.2s ease-in-out;
            -webkit-tap-highlight-color: transparent;
        }
        .open-button:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.25); }
        .open-button:active { transform: translateY(1px); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        .page-footer { position: absolute; bottom: 15px; width: 100%; text-align: center; font-size: 0.8rem; color: #ccc; z-index: 5; }
        
        /* --- 主 Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(244, 233, 216, 0.7); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center;
            z-index: 100; opacity: 0; visibility: hidden;
            transition: opacity 0.5s 0.5s, visibility 0.5s 0.5s; padding: 20px;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--modal-bg); color: var(--text-color);
            border: 1px solid #ddd;
            width: 100%; max-width: 400px; border-radius: 2px;
            padding: 40px 25px 30px; position: relative; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: translateY(20px); transition: transform 0.5s 0.5s ease-out;
        }
        .modal-overlay.active .modal-content { transform: translateY(0); }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 2rem; color: #ccc; background: none; border: none; cursor: pointer; line-height: 1; padding: 5px; z-index: 10; transition: color 0.2s; }
        .close-btn:hover { color: var(--primary-color); }
        .modal-title { font-family: var(--font-title); color: var(--primary-color); font-size: 3rem; margin-bottom: 20px; }
        /* 圖片輪播 */
        .slider-container { border-radius: 2px; border: 1px solid #eee; }
        .slider-container { width: 100%; overflow: hidden; margin-bottom: 20px; position: relative; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .slides-wrapper { display: flex; transition: transform 0.5s ease-in-out; }
        .slide { flex: 0 0 100%; aspect-ratio: 4 / 3; }
        .slide img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .slider-nav { background-color: rgba(255, 255, 255, 0.7); color: #333; position: absolute; top: 50%; transform: translateY(-50%); border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 1.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .slider-nav:hover { background-color: white; }
        .slider-nav.hidden { opacity: 0; pointer-events: none; }
        #prevBtn { left: 10px; } #nextBtn { right: 10px; }
        .caption-container { font-size: 1.1rem; color: #8C7A6B; min-height: 2.4em; line-height: 1.4; padding: 0 10px; margin-bottom: 20px; }
        .modal-message { font-size: 1.1rem; line-height: 1.8; color: #555; }

        /* --- 兌換獎品錄音帶 --- */
        .prize-trigger { position: absolute; bottom: 20px; right: 20px; width: 60px; height: 60px; cursor: pointer; z-index: 15; transition: transform 0.2s; }
        .prize-trigger:hover { transform: scale(1.1) rotate(5deg); }
        .prize-trigger svg { filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2)); }

        /* --- 兌換獎品 Modal --- */
        #prize-modal-overlay { z-index: 200; background-color: rgba(0,0,0,0.8); }
        .prize-modal-content { padding: 40px 30px; border: none; background: #fff; }
        .prize-qr-code { width: 100%; max-width: 200px; height: auto; border: 1px solid #ddd; padding: 5px; margin-bottom: 20px; }
        .prize-text { font-size: 1.1rem; color: #333; line-height: 1.6; }

        /* --- 動畫 Keyframes --- */
        @keyframes floatUpAndSway { to { transform: translateY(-100vh) translateX(calc(var(--sway) * 50px)); opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 600px) { .main-title { font-size: 2.8rem; } .turntable-wrapper { width: 250px; height: 250px; } }
    </style>
</head>
<body>

    <div id="music-notes-container"></div>

    <main class="main-screen">
        <h1 class="main-title">Our Golden Record</h1>

        <div class="turntable-wrapper" id="triggerGift" role="button" aria-label="播放回憶">
            <svg class="turntable-svg" viewBox="0 0 300 300">
                <defs><filter id="item-shadow"><feDropShadow dx="0" dy="8" stdDeviation="5" flood-color="#000" flood-opacity="0.2"/></filter></defs>
                <g class="turntable-group" filter="url(#item-shadow)">
                    <!-- 底座 -->
                    <rect x="0" y="200" width="300" height="80" rx="10" fill="var(--secondary-color)"/>
                    <rect x="10" y="210" width="280" height="60" fill="#654321"/>
                    <!-- 轉盤 -->
                    <circle cx="150" cy="200" r="120" fill="#333"/>
                    <!-- 唱片 -->
                    <g class="record">
                        <circle cx="150" cy="200" r="110" fill="var(--primary-color)"/>
                        <circle cx="150" cy="200" r="40" fill="#B22222"/>
                        <text x="150" y="205" font-size="14" fill="white" text-anchor="middle" font-family="Kalam, cursive">For You</text>
                        <circle cx="150" cy="200" r="5" fill="var(--bg-color)"/>
                    </g>
                    <!-- 唱臂 -->
                    <g class="tonearm">
                        <rect x="160" y="50" width="20" height="20" fill="#555"/>
                        <path d="M170 60 L 250 180 H 260 L 260 190 H 240 Z" fill="#C0C0C0"/>
                        <circle cx="250" cy="185" r="10" fill="#E0E0E0"/>
                    </g>
                </g>
            </svg>
        </div>

        <p class="instruction-text">↓ 點擊唱盤，播放我們的專屬旋律 ↓</p>
        <button class="open-button" id="triggerBtn">PLAY</button>
    </main>
    
    <footer class="page-footer">@dddpcreate</footer>

    <!-- 主 Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn" aria-label="關閉">&times;</button>
            <h2 class="modal-title">Track List</h2>
            <div class="slider-container">
                <div class="slides-wrapper" id="slidesWrapper"></div>
                <button id="prevBtn" class="slider-nav prev-btn">‹</button>
                <button id="nextBtn" class="slider-nav next-btn">›</button>
            </div>
            <div id="caption" class="caption-container"></div>
            <div class="modal-message"><p>親愛的，<br><br>這張唱片收錄了我們的故事，<br>每一段旋律，都是一幀難忘的畫面。<br>願我們的歌，永遠播放下去。 ♪</p></div>
            
            <div class="prize-trigger" id="prizeTrigger">
                <svg viewBox="0 0 100 60"><rect x="5" y="5" width="90" height="50" rx="5" fill="#E0E0E0"/><rect x="15" y="10" width="70" height="20" fill="#fff"/><circle cx="35" cy="40" r="8" fill="#555"/><circle cx="65" cy="40" r="8" fill="#555"/></svg>
            </div>
        </div>
    </div>
    
    <!-- 兌換獎品 Modal -->
    <div class="modal-overlay" id="prizeModal">
        <div class="modal-content prize-modal-content">
            <button class="close-btn" id="closePrizeBtn" aria-label="關閉">&times;</button>
            <h2 class="modal-title">Bonus Track</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=VintageVinylPrize" alt="兌換憑證" class="prize-qr-code">
            <p class="prize-text">憑此畫面可兌換<br><strong>「一趟悠閒的下午茶約會」</strong><br>為我們的故事，增添新的旋律。</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryItems = [
                { src: "https://picsum.photos/id/1011/800/600", caption: "Side A, Track 1: Our First Journey." },
                { src: "https://picsum.photos/id/1027/800/600", caption: "Side A, Track 2: Everyday Melody."},
                { src: "https://picsum.photos/id/1040/800/600", caption: "Side B, Track 1: Unforgettable Chorus." },
            ];

            const giftWrapper = document.getElementById('triggerGift'), openBtn = document.getElementById('triggerBtn'), modal = document.getElementById('modal'), closeBtn = document.getElementById('closeBtn'), notesContainer = document.getElementById('music-notes-container'), slidesWrapper = document.getElementById('slidesWrapper'), captionEl = document.getElementById('caption'), prevBtn = document.getElementById('prevBtn'), nextBtn = document.getElementById('nextBtn'), prizeTrigger = document.getElementById('prizeTrigger'), prizeModal = document.getElementById('prizeModal'), closePrizeBtn = document.getElementById('closePrizeBtn');
            let currentSlide = 0;

            function setupSlider() { slidesWrapper.innerHTML = galleryItems.map(item => `<div class="slide"><img src="${item.src}" alt="Memory Photo"></div>`).join(''); showSlide(0); }
            function showSlide(index) {
                if (index < 0) index = 0; if (index >= galleryItems.length) index = galleryItems.length - 1;
                slidesWrapper.style.transform = `translateX(-${index * 100}%)`;
                captionEl.textContent = galleryItems[index].caption;
                currentSlide = index;
                prevBtn.classList.toggle('hidden', currentSlide === 0);
                nextBtn.classList.toggle('hidden', currentSlide === galleryItems.length - 1);
            }
            function openModal() {
                // 觸發唱片機動畫
                giftWrapper.classList.add('playing');
                // 延遲打開 Modal
                setTimeout(() => {
                    modal.classList.add('active');
                    showSlide(0);
                }, 800); // 等唱臂落下
            }
            function closeModal() {
                modal.classList.remove('active');
                // 重置唱片機狀態
                giftWrapper.classList.remove('playing');
            }
            function openPrizeModal() { prizeModal.classList.add('active'); }
            function closePrizeModal() { prizeModal.classList.remove('active'); }

            function createNote() {
                const notes = ['♪', '♫', '♬'];
                const noteEl = document.createElement('div');
                noteEl.classList.add('note');
                noteEl.innerText = notes[Math.floor(Math.random() * notes.length)];
                noteEl.style.left = Math.random() * 95 + 'vw';
                const duration = Math.random() * 8 + 6;
                noteEl.style.animationDuration = `${duration}s`;
                noteEl.style.fontSize = `${Math.random() * 12 + 16}px`;
                noteEl.style.setProperty('--sway', Math.random() * 2 - 1);
                notesContainer.appendChild(noteEl);
                setTimeout(() => noteEl.remove(), duration * 1000);
            }

            giftWrapper.addEventListener('click', openModal);
            openBtn.addEventListener('click', openModal);
            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
            nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));
            prizeTrigger.addEventListener('click', openPrizeModal);
            closePrizeBtn.addEventListener('click', closePrizeModal);
            prizeModal.addEventListener('click', (e) => { if (e.target === prizeModal) closePrizeModal(); });

            setupSlider();
            setInterval(createNote, 700);
        });
    </script>
</body>
</html>
