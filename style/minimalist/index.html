<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>特別的禮物 For You!</title>
    
    <!-- 引入 Google Fonts: Poppins (標題) 和 Noto Sans TC (內文) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS 變數定義 (黑白簡約風格) --- */
        :root {
            --bg-color: #FFFFFF; /* 白色背景 */
            --primary-color: #000000; /* 黑色 (主色) */
            --text-color: #333333; /* 深灰色文字 */
            --secondary-text-color: #888888; /* 輔助灰色文字 */
            --border-color: #EAEAEA; /* 淺灰色邊框 */
            --modal-bg: #FFFFFF;
            --font-title: 'Poppins', sans-serif; /* 簡潔的標題字體 */
            --font-body: 'Noto Sans TC', sans-serif;
        }

        /* --- 基礎設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            min-height: 100dvh; 
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        /* --- 主畫面 (封面) --- */
        .main-screen {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100dvh;
            padding: 20px;
            text-align: center;
        }

        .main-title {
            font-family: var(--font-title);
            font-weight: 700;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 40px;
            /* 淡入上移動畫 */
            animation: fadeInUp 0.8s ease-out;
        }

        /* --- 禮物盒互動區 --- */
        .gift-wrapper {
            cursor: pointer;
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            position: relative;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .gift-wrapper:hover {
            transform: scale(1.05);
        }
        .gift-wrapper:active {
            transform: scale(0.98);
        }

        .gift-svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .gift-lid-group {
            transform-origin: center 70px;
            animation: subtleWobble 3s infinite ease-in-out;
        }

        .instruction-text {
            font-size: 1rem;
            color: var(--secondary-text-color);
            margin-bottom: 15px;
        }

        .open-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px; /* 較小的圓角 */
            font-family: var(--font-title);
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .open-button:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .open-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* --- Footer --- */
        .page-footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #CCCCCC;
            z-index: 5;
        }

        /* --- 彈出視窗 (Modal) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
            padding: 20px;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--modal-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            padding: 30px 25px;
            position: relative;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            
            transform: translateY(30px) scale(0.98);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0) scale(1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: #CCCCCC;
            background: none;
            border: none;
            cursor: pointer;
            line-height: 1;
            padding: 5px;
            z-index: 10;
            transition: color 0.2s;
        }
        .close-btn:hover { color: #888888; }

        .modal-title {
            font-family: var(--font-title);
            font-weight: 700;
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* --- 圖片輪播區塊 --- */
        .slider-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
            background-color: #F5F5F5;
            border: 1px solid var(--border-color);
        }
        
        .slides-wrapper {
            display: flex;
            transition: transform 0.4s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            aspect-ratio: 4 / 3;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s, background-color 0.2s;
        }
        .slider-nav:hover { background-color: rgba(0, 0, 0, 0.6); }

        .slider-nav.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #prevBtn { left: 10px; }
        #nextBtn { right: 10px; }

        .caption-container {
            font-size: 1rem;
            color: var(--secondary-text-color);
            min-height: 2.4em;
            line-height: 1.2;
            padding: 0 10px;
            margin-bottom: 20px;
        }

        .modal-message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            white-space: pre-line;
        }

        /* --- 動畫 Keyframes 定義 --- */
        
        /* 禮物盒蓋子微晃動 */
        @keyframes subtleWobble {
            0% { transform: rotate(0deg); }
            15% { transform: rotate(-1.5deg); }
            30% { transform: rotate(1.5deg); }
            45% { transform: rotate(-1deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        /* 標題淡入上移 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 針對小螢幕的調整 */
        @media (max-height: 600px) {
            .main-title { font-size: 2.5rem; margin-bottom: 20px; }
            .gift-wrapper { width: 150px; height: 150px; }
            .modal-content { padding: 20px; }
            .modal-title { font-size: 1.5rem; margin-bottom: 10px; }
            .page-footer { display: none; }
        }
    </style>
</head>
<body>

    <main class="main-screen">
        <h1 class="main-title">A Gift For You</h1>

        <div class="gift-wrapper" id="triggerGift" role="button" aria-label="打開禮物">
            <!-- SVG 禮物盒 (黑白簡約配色) -->
            <svg class="gift-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="100" cy="185" rx="70" ry="15" fill="rgba(0,0,0,0.08)"/>
                <rect x="40" y="80" width="120" height="100" rx="5" fill="#F0F0F0"/>
                <rect x="90" y="80" width="20" height="100" fill="#333333"/>
                <g class="gift-lid-group">
                    <rect x="30" y="60" width="140" height="30" rx="3" fill="#E0E0E0"/>
                    <rect x="90" y="60" width="20" height="30" fill="#333333"/>
                    <rect x="30" y="70" width="140" height="10" fill="#333333"/>
                    <path d="M 90 60 C 70 30, 50 60, 90 70" fill="#333333" stroke="#111111" stroke-width="2"/>
                    <path d="M 110 60 C 130 30, 150 60, 110 70" fill="#333333" stroke="#111111" stroke-width="2"/>
                    <circle cx="100" cy="65" r="8" fill="#333333"/>
                </g>
            </svg>
        </div>

        <p class="instruction-text">Click the gift box or button to open</p>
        <button class="open-button" id="triggerBtn">OPEN</button>
    </main>

    <footer class="page-footer">@dddpcreate</footer>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn" aria-label="關閉">&times;</button>
            <h2 class="modal-title">Surprise</h2>
            
            <div class="slider-container">
                <div class="slides-wrapper" id="slidesWrapper">
                    <!-- 圖片會由 JavaScript 動態生成 -->
                </div>
                <button id="prevBtn" class="slider-nav prev-btn">‹</button>
                <button id="nextBtn" class="slider-nav next-btn">›</button>
            </div>

            <div id="caption" class="caption-container">
                <!-- 註解文字會由 JavaScript 動態更新 -->
            </div>
            
            <div class="modal-message">
                <p>這是一份特別為你準備的小驚喜，<br>
                希望你會喜歡。<br><br>
                祝你天天開心！</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 資料區 ---
            // TODO: 請在這裡新增/修改你的照片和註解
            const galleryItems = [
                {
                    src: "https://picsum.photos/id/1080/800/600",
                    caption: "第一張照片：充滿回憶的瞬間！"
                },
                {
                    src: "https://picsum.photos/id/1015/800/600",
                    caption: "第二次的出遊，陽光正好。"
                },
                {
                    src: "https://picsum.photos/id/338/800/600",
                    caption: "第三個驚喜，希望你會喜歡！"
                },
                {
                    src: "https://picsum.photos/id/211/800/600",
                    caption: "還有這張！記得嗎？"
                }
            ];

            // --- 元素選取 ---
            const giftWrapper = document.getElementById('triggerGift');
            const openBtn = document.getElementById('triggerBtn');
            const modal = document.getElementById('modal');
            const closeBtn = document.getElementById('closeBtn');
            const slidesWrapper = document.getElementById('slidesWrapper');
            const captionEl = document.getElementById('caption');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            let currentSlide = 0;

            // --- 輪播功能初始化 ---
            function setupSlider() {
                slidesWrapper.innerHTML = galleryItems.map(item => `
                    <div class="slide">
                        <img src="${item.src}" alt="禮物照片">
                    </div>
                `).join('');
                showSlide(0);
            }

            function showSlide(index) {
                if (index < 0) index = 0;
                if (index >= galleryItems.length) index = galleryItems.length - 1;

                slidesWrapper.style.transform = `translateX(-${index * 100}%)`;
                captionEl.textContent = galleryItems[index].caption;
                currentSlide = index;

                prevBtn.classList.toggle('hidden', currentSlide === 0);
                nextBtn.classList.toggle('hidden', currentSlide === galleryItems.length - 1);
            }

            // --- Modal 控制功能 ---
            function openModal() {
                modal.classList.add('active');
                showSlide(0);
                if (navigator.vibrate) navigator.vibrate(50);
            }

            function closeModal() {
                modal.classList.remove('active');
            }

            // --- 事件監聽 ---
            giftWrapper.addEventListener('click', openModal);
            openBtn.addEventListener('click', openModal);
            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
            nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));

            // --- 頁面啟動 ---
            setupSlider();
        });
    </script>
</body>
</html>
