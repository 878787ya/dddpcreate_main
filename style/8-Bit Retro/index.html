<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Level Up! A Gift For You</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS 變數定義 (復古電玩風格) --- */
        :root {
            --bg-color: #dcdcdc; /* 經典灰白 */
            --primary-color: #222222; /* 黑色 */
            --accent-color: #ff0000; /* 亮紅色 */
            --secondary-accent: #0000ff; /* 亮藍色 */
            --text-color: #222222;
            --modal-bg: #dcdcdc;
            --font-title: 'Press Start 2P', cursive;
            --font-body: 'Noto Sans TC', sans-serif;
        }

        /* --- 基礎設定 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html {
            height: 100%; min-height: 100dvh; 
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden; position: relative;
            /* 讓像素字體更清晰 */
            image-rendering: pixelated;
            font-smooth: never;
            -webkit-font-smoothing: none;
        }

        /* --- 背景動畫容器 (像素粒子) --- */
        #pixel-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
        .pixel { position: absolute; bottom: -20px; background-color: #aaa; animation: floatUp linear forwards; }
        
        /* --- 主畫面 --- */
        .main-screen { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100dvh; padding: 20px; text-align: center; }
        .main-title {
            font-family: var(--font-title);
            font-size: 2.5rem;
            color: var(--primary-color);
            text-shadow: 4px 4px 0 #fff;
            margin-bottom: 30px;
            line-height: 1.4;
            animation: popIn 1s ease-out;
        }

        /* --- 問號磚塊互動區 --- */
        .question-box-wrapper { cursor: pointer; width: 150px; height: 150px; margin-bottom: 30px; position: relative; -webkit-tap-highlight-color: transparent; }
        .question-box-svg { width: 100%; height: 100%; animation: bobbing 2s infinite ease-in-out; }
        .question-box-wrapper.hit { animation: bonk 0.2s ease-out; }

        /* --- 按鈕 --- */
        .button-container { display: flex; align-items: center; justify-content: center; gap: 20px; margin-top: 20px; }
        .pixel-button {
            font-family: var(--font-title);
            background-color: #eee; color: var(--text-color);
            border: 4px solid var(--primary-color);
            padding: 15px 30px; font-size: 1rem;
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--primary-color);
            transition: all 0.05s linear;
        }
        .pixel-button:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 var(--primary-color);
        }
        
        /* 梗圖彩蛋按鈕 */
        .meme-btn {
            width: 60px; height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            padding: 0;
            display: flex; align-items: center; justify-content: center;
        }
        .a-btn { background-color: var(--accent-color); color: white; }
        .b-btn { background-color: var(--secondary-accent); color: white; }

        .page-footer { position: absolute; bottom: 15px; width: 100%; text-align: center; font-size: 10px; color: #888; font-family: var(--font-title); z-index: 5; }
        
        /* --- 像素爆炸特效 --- */
        #burst-effect { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99; }
        .particle { position: absolute; background: #fff; width: 10px; height: 10px; animation: pixel-explode 0.5s ease-out forwards; border: 2px solid black; }

        /* --- 主 Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex; align-items: center; justify-content: center;
            z-index: 100; opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s; padding: 20px;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--modal-bg); color: var(--text-color);
            border: 4px solid var(--primary-color);
            width: 100%; max-width: 400px;
            padding: 30px 20px 20px; position: relative; text-align: center;
            box-shadow: 8px 8px 0 var(--primary-color);
        }
        .close-btn {
            font-family: var(--font-title);
            position: absolute; top: 5px; right: 10px; font-size: 1.5rem; color: #888;
            background: none; border: none; cursor: pointer;
        }
        .close-btn:hover { color: var(--accent-color); }
        .modal-title { font-family: var(--font-title); color: var(--primary-color); font-size: 1.5rem; margin-bottom: 15px; }
        /* 圖片輪播 */
        .slider-container { border: 4px solid var(--primary-color); }
        .slider-container { width: 100%; overflow: hidden; margin-bottom: 15px; position: relative; background-color: #000; }
        .slides-wrapper { display: flex; transition: transform 0.3s linear; }
        .slide { flex: 0 0 100%; aspect-ratio: 4 / 3; }
        .slide img { width: 100%; height: 100%; object-fit: cover; display: block; image-rendering: pixelated; }
        .slider-nav { background-color: rgba(255, 255, 255, 0.7); color: #000; position: absolute; top: 50%; transform: translateY(-50%); border: 2px solid #000; font-family: var(--font-title); width: 30px; height: 30px; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.1s; }
        .slider-nav:active { background-color: white; }
        .slider-nav.hidden { opacity: 0; pointer-events: none; }
        #prevBtn { left: 10px; } #nextBtn { right: 10px; }
        .caption-container { font-family: var(--font-title); font-size: 0.8rem; color: #555; min-height: 2.4em; line-height: 1.2; padding: 0 10px; margin-bottom: 10px; }
        .modal-message { font-size: 1rem; line-height: 1.6; color: #333; }

        /* --- 兌換獎品像素寶箱 --- */
        .prize-trigger { position: absolute; bottom: 15px; right: 15px; width: 50px; height: 50px; cursor: pointer; z-index: 15; transition: transform 0.2s; image-rendering: pixelated; }
        .prize-trigger:hover { transform: scale(1.1); }
        .prize-trigger svg { animation: bobbing 2s infinite ease-in-out 1s; }

        /* --- 梗圖 & 兌換獎品 Modal --- */
        #prizeModal .modal-content, #memeModal .modal-content { padding: 20px; }
        .prize-qr-code { width: 100%; max-width: 200px; height: auto; border: 4px solid var(--primary-color); margin-bottom: 15px; image-rendering: pixelated; }
        .prize-text { font-family: var(--font-title); font-size: 0.8rem; line-height: 1.4; }
        #memeModal img { max-width: 100%; max-height: 70vh; border: 4px solid var(--primary-color); }
        
        /* --- 動畫 Keyframes --- */
        @keyframes floatUp { to { transform: translateY(-100vh); } }
        @keyframes popIn { 0%{transform:scale(.5);opacity:0} 70%{transform:scale(1.05);opacity:1} 100%{transform:scale(1)} }
        @keyframes bobbing { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }
        @keyframes bonk { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-20px)} }
        @keyframes pixel-explode { to { transform: translate(var(--x), var(--y)); opacity: 0; } }

        @media (max-width: 600px) { .main-title { font-size: 1.8rem; } .question-box-wrapper { width: 120px; height: 120px; } }
    </style>
</head>
<body>

    <div id="pixel-container"></div>
    <div id="burst-effect"></div>

    <main class="main-screen">
        <h1 class="main-title">A Gift<br>For You!</h1>

        <div class="question-box-wrapper" id="triggerGift" role="button" aria-label="打開寶箱">
            <svg class="question-box-svg" viewBox="0 0 100 100">
                <rect width="100" height="100" fill="#ff8c00"/>
                <rect x="10" y="10" width="80" height="80" fill="#fca52d"/>
                <path d="M42 25 H58 V40 H42 Z M42 45 H58 V50 H42 Z M35 55 H65 V75 H50 V65 H42 V75 H35 Z" fill="#fff"/>
                <rect x="10" y="0" width="10" height="10" fill="#a0522d"/>
                <rect x="80" y="0" width="10" height="10" fill="#a0522d"/>
                <rect x="10" y="90" width="10" height="10" fill="#a0522d"/>
                <rect x="80" y="90" width="10" height="10" fill="#a0522d"/>
            </svg>
        </div>

        <button class="pixel-button" id="triggerBtn">START</button>

        <div class="button-container">
            <!-- TODO: 在 data-meme-src 中換上你的梗圖網址 -->
            <button class="pixel-button meme-btn b-btn" data-meme-src="https://i.imgflip.com/2/3v3scy.jpg">B</button>
            <button class="pixel-button meme-btn a-btn" data-meme-src="https://i.imgflip.com/2/8ih1ix.jpg">A</button>
        </div>
    </main>
    
    <footer class="page-footer">@dddpcreate</footer>

    <!-- 主 Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn" aria-label="關閉">X</button>
            <h2 class="modal-title">Level Clear!</h2>
            <div class="slider-container">
                <div class="slides-wrapper" id="slidesWrapper"></div>
                <button id="prevBtn" class="slider-nav prev-btn">&lt;</button>
                <button id="nextBtn" class="slider-nav next-btn">&gt;</button>
            </div>
            <div id="caption" class="caption-container"></div>
            <div class="modal-message"><p>這不是公主，<br>是我們共同創造的珍貴回憶！<br>希望你喜歡這個驚喜！</p></div>
            
            <div class="prize-trigger" id="prizeTrigger">
                <svg viewBox="0 0 100 100"><g fill="#a0522d"><path d="M10 30 H90 V40 H10 Z"/><path d="M10 40 L20 80 H80 L90 40 Z"/><path d="M45 10 L55 30 H45 Z"/></g><g fill="#ffd700"><rect x="40" y="30" width="20" height="20"/><path d="M20 80 H80 V90 H20 Z"/></g></svg>
            </div>
        </div>
    </div>
    
    <!-- 兌換 & 梗圖 Modals -->
    <div class="modal-overlay" id="prizeModal">
        <div class="modal-content">
            <button class="close-btn" id="closePrizeBtn" aria-label="關閉">X</button>
            <h2 class="modal-title">Bonus Level!</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=RetroGamePrize" alt="兌換憑證" class="prize-qr-code">
            <p class="prize-text">Scan to claim your prize!</p>
        </div>
    </div>
    <div class="modal-overlay" id="memeModal">
        <div class="modal-content">
            <img src="" alt="Meme">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryItems = [
                { src: "https://picsum.photos/id/1/800/600", caption: "Adventure Start!" },
                { src: "https://picsum.photos/id/10/800/600", caption: "Side Quest Completed!"},
                { src: "https://picsum.photos/id/100/800/600", caption: "To be continued..." },
            ];

            const giftWrapper = document.getElementById('triggerGift'), openBtn = document.getElementById('triggerBtn'), modal = document.getElementById('modal'), closeBtn = document.getElementById('closeBtn'), pixelContainer = document.getElementById('pixel-container'), burstEffectContainer = document.getElementById('burst-effect'), slidesWrapper = document.getElementById('slidesWrapper'), captionEl = document.getElementById('caption'), prevBtn = document.getElementById('prevBtn'), nextBtn = document.getElementById('nextBtn'), prizeTrigger = document.getElementById('prizeTrigger'), prizeModal = document.getElementById('prizeModal'), closePrizeBtn = document.getElementById('closePrizeBtn');
            const memeBtns = document.querySelectorAll('.meme-btn'), memeModal = document.getElementById('memeModal'), memeImage = memeModal.querySelector('img');
            let currentSlide = 0;

            function setupSlider() { slidesWrapper.innerHTML = galleryItems.map(item => `<div class="slide"><img src="${item.src}" alt="Game Screenshot"></div>`).join(''); showSlide(0); }
            function showSlide(index) {
                if (index < 0) index = 0; if (index >= galleryItems.length) index = galleryItems.length - 1;
                slidesWrapper.style.transform = `translateX(-${index * 100}%)`;
                captionEl.textContent = galleryItems[index].caption;
                currentSlide = index;
                prevBtn.classList.toggle('hidden', currentSlide === 0);
                nextBtn.classList.toggle('hidden', currentSlide === galleryItems.length - 1);
            }
            function openModal() {
                giftWrapper.classList.add('hit');
                triggerBurst(giftWrapper.getBoundingClientRect());
                setTimeout(() => {
                    modal.classList.add('active');
                    showSlide(0);
                    giftWrapper.classList.remove('hit');
                }, 200);
            }
            function closeModal() { modal.classList.remove('active'); }
            function openPrizeModal() { prizeModal.classList.add('active'); }
            function closePrizeModal() { prizeModal.classList.remove('active'); }
            function openMemeModal(imageUrl) { memeImage.src = imageUrl; memeModal.classList.add('active'); }
            function closeMemeModal() { memeModal.classList.remove('active'); }

            function createPixel() {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                const size = Math.random() * 4 + 2;
                pixel.style.width = `${size}px`; pixel.style.height = `${size}px`;
                pixel.style.left = Math.random() * 100 + 'vw';
                const duration = Math.random() * 5 + 5;
                pixel.style.animationDuration = `${duration}s`;
                pixelContainer.appendChild(pixel);
                setTimeout(() => pixel.remove(), duration * 1000);
            }

            function triggerBurst(rect) {
                for (let i = 0; i < 20; i++) {
                    const p = document.createElement('div');
                    p.classList.add('particle');
                    const angle = Math.random() * 360; const dist = Math.random() * 50 + 20;
                    p.style.setProperty('--x', `${Math.cos(angle * Math.PI / 180) * dist}px`);
                    p.style.setProperty('--y', `${Math.sin(angle * Math.PI / 180) * dist}px`);
                    p.style.top = `${rect.top + rect.height / 2}px`;
                    p.style.left = `${rect.left + rect.width / 2}px`;
                    burstEffectContainer.appendChild(p);
                    setTimeout(() => p.remove(), 500);
                }
            }

            giftWrapper.addEventListener('click', openModal);
            openBtn.addEventListener('click', openModal);
            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
            nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));
            prizeTrigger.addEventListener('click', openPrizeModal);
            closePrizeBtn.addEventListener('click', closePrizeModal);
            prizeModal.addEventListener('click', (e) => { if (e.target === prizeModal) closePrizeModal(); });

            memeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const memeSrc = btn.dataset.memeSrc;
                    if (memeSrc) openMemeModal(memeSrc);
                });
            });
            memeModal.addEventListener('click', closeMemeModal);

            setupSlider();
            setInterval(createPixel, 500);
        });
    </script>
</body>
</html>
