    <!-- å¼•å…¥ Google Fonts: Luckiest Guy, Bebas Neue, Noto Sans TC -->

    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Bebas+Neue&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS è®Šæ•¸å®šç¾© (å¢æ—é¢¨æ ¼) --- */
        :root {
            --bg-color: #FDF8E1; /* æº«æš–çš„ç±³é»ƒè‰²èƒŒæ™¯ï¼Œåƒé™½å…‰ä¸‹çš„åœŸåœ° */
            --primary-color: #2F4F4F; /* æ·±æ¿å²©ç°ï¼Œä½œç‚ºæ·±ç¶ è‰² */
            --secondary-color: #8B4513; /* éè¤è‰²ï¼Œæœ¨é ­é¡è‰² */
            --accent-color: #FFD700; /* é‡‘è‰²ï¼Œé»ç¶´ç”¨ */
            --text-color: #3A3A3A;

            --font-main-title: 'Luckiest Guy', cursive;

        /* --- åŸºç¤è¨­å®š --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html {
            height: 100%; min-height: 100dvh; 
            font-family: var(--font-body);
            background: radial-gradient(circle, #fefae0 0%, var(--bg-color) 100%);

            overflow: hidden; position: relative;
        }

        /* --- èƒŒæ™¯é£„è½è‘‰å­å®¹å™¨ --- */
        #leaves-container {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden;
        }
        .leaf {
            position: absolute; top: -50px;
            color: var(--primary-color);
            opacity: 0.7;
            animation: fallAndSway linear forwards;
        }
        .sparkle { /* æ¨¡ä»¿è¢ç«èŸ²æˆ–å…‰æ–‘ */
            position: absolute; top: -20px;
            width: 5px; height: 5px;
            background-color: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
            animation: fallAndSway 10s linear forwards infinite;
            opacity: 0;
        }

        /* --- å¢æ—è£é£¾è—¤è”“ --- */
        .jungle-decor {
            position: absolute;
            z-index: 1;
            pointer-events: none;
            opacity: 0.3;
        }
        .top-left-vine { top: -20px; left: -30px; width: 250px; transform: rotate(10deg); }
        .bottom-right-vine { bottom: -40px; right: -50px; width: 300px; transform: rotate(-15deg) scaleX(-1); }

        /* --- ä¸»ç•«é¢ --- */
        .main-screen {
            position: relative; z-index: 2;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100dvh; padding: 20px; text-align: center;
        }

        .main-title {
            font-family: var(--font-main-title);
            font-size: 4rem;
            color: var(--primary-color);
            text-shadow: 3px 3px 0px var(--secondary-color), 6px 6px 10px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            animation: popIn 1s ease-out;
        }

        /* --- æœ¨ç®±äº’å‹•å€ --- */
        .crate-wrapper {
            cursor: pointer;
            width: 220px; height: 220px;
            margin-bottom: 30px; position: relative;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .crate-wrapper:hover { transform: scale(1.05); }
        .crate-wrapper:active { transform: scale(0.98); }

        .crate-svg { width: 100%; height: 100%; overflow: visible; }
        .crate-lid-group {
            transform-origin: 50% 115px; /* èª¿æ•´æ—‹è½‰ä¸­å¿ƒ */
            animation: heavyWobble 3.5s infinite ease-in-out;
        }

        .instruction-text {
            font-size: 1rem; color: #6B8E23; /* æ©„æ¬–ç¶  */
            margin-bottom: 15px; font-weight: bold;
        }

        .open-button {
            background-color: var(--secondary-color);
            color: white; border: none;
            padding: 15px 40px; font-size: 1.3rem;
            border-radius: 8px;
            font-family: var(--font-modal-title);
            letter-spacing: 2px; cursor: pointer;
            box-shadow: 0 5px 0px #654321, 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.1s ease-in-out;
            -webkit-tap-highlight-color: transparent;
        }
        .open-button:hover { transform: translateY(-2px); box-shadow: 0 7px 0px #654321, 0 10px 20px rgba(0,0,0,0.3); }
        .open-button:active { transform: translateY(4px); box-shadow: 0 1px 0px #654321, 0 2px 5px rgba(0,0,0,0.3); }

        /* --- Footer --- */
        .page-footer {
            position: absolute; bottom: 15px; width: 100%;
            text-align: center; font-size: 0.8rem; color: #CD853F; /* ç§˜é­¯è‰² */
            z-index: 5; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* --- å½ˆå‡ºè¦–çª— (Modal) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(47, 79, 79, 0.8); backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            z-index: 100; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s; padding: 20px;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-content {
            background-color: var(--modal-bg);
            width: 100%; max-width: 400px;
            border-radius: 8px; border: 5px solid var(--secondary-color);
            padding: 30px 25px; position: relative; text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transform: scale(0.9); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .close-btn {
            position: absolute; top: 10px; right: 15px; font-size: 2.2rem;
            color: #D2B48C; /* è­šè‰² */ background: none; border: none;
            cursor: pointer; line-height: 1; padding: 5px; z-index: 10;
            transition: color 0.2s;
        }
        .close-btn:hover { color: var(--secondary-color); }
        .modal-title {
            font-family: var(--font-modal-title); color: var(--primary-color);
            font-size: 2.8rem; margin-bottom: 20px; letter-spacing: 1px;
        }

        /* åœ–ç‰‡è¼ªæ’­ */
        .slider-container { border-radius: 4px; border: 2px solid #D2B48C; }
        /* å…¶ä»–è¼ªæ’­æ¨£å¼ä¿æŒä¸è®Šï¼Œåªèª¿æ•´é¡è‰² */
        .slider-container { width: 100%; overflow: hidden; margin-bottom: 15px; position: relative; background-color: #FDF8E1; }
        .slides-wrapper { display: flex; transition: transform 0.4s ease-in-out; }
        .slide { flex: 0 0 100%; aspect-ratio: 4 / 3; }
        .slide img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .slider-nav {
            position: absolute; top: 50%; transform: translateY(-50%); border: none;
            background-color: rgba(139, 69, 19, 0.6); color: white; border-radius: 50%;
            width: 40px; height: 40px; font-size: 1.5rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.2s, background-color 0.2s;
        }
        .slider-nav:hover { background-color: rgba(139, 69, 19, 0.9); }
        .slider-nav.hidden { opacity: 0; pointer-events: none; }
        #prevBtn { left: 10px; } #nextBtn { right: 10px; }
        
        .caption-container { font-size: 1rem; color: #556B2F; min-height: 2.4em; line-height: 1.2; padding: 0 10px; margin-bottom: 20px; }
        .modal-message { font-size: 1.1rem; line-height: 1.6; color: #333; white-space: pre-line; }

        /* --- å‹•ç•« Keyframes --- */
        @keyframes heavyWobble { 0%{transform:rotate(0)} 20%{transform:rotate(-1.5deg)} 40%{transform:rotate(1.5deg)} 60%{transform:rotate(-1deg)} 80%{transform:rotate(0)} 100%{transform:rotate(0)} }
        @keyframes fallAndSway {
            from { top: -50px; transform: translateX(0) rotate(0); opacity: 0; }
            10% { opacity: 1; }
            to { top: 100vh; transform: translateX(calc(var(--sway) * 100px)) rotate(calc(var(--rot) * 360deg)); opacity: 0; }
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        
        @media (max-height: 600px) {
            .main-title { font-size: 3rem; margin-bottom: 20px; }
            .crate-wrapper { width: 150px; height: 150px; }
            .modal-title { font-size: 2rem; }
            .jungle-decor { display: none; }
        }
    </style>
</head>
<body>

    <div id="leaves-container"></div>

    <svg class="jungle-decor top-left-vine" viewBox="0 0 200 200"><path d="M11.2,18.8C28.3,5.6,62.5,2.1,84.8,16.4c22.3,14.3,29.3,47.4,15.1,69.7s-47.4,29.3-69.7,15.1S-5.9,32.1,11.2,18.8Z" fill="#3CB371" opacity="0.5"/><path d="M100,50 C150,0 150,100 200,100" stroke="#2E8B57" stroke-width="4" fill="none" /></svg>

    <div class="modal-overlay" id="modal">

            <div class="slider-container">

                <p>è¦ªæ„›çš„æ¢éšªå®¶ï¼Œ<br><br>

                æ‰€ç•™ä¸‹çš„çè²´è¶³è·¡ã€‚<br>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- è³‡æ–™å€ ---
            // TODO: åœ¨é€™è£¡ä¿®æ”¹ä½ çš„ç…§ç‰‡å’Œæ¢éšªæ—¥èªŒ
            const galleryItems = [
                { src: "https://picsum.photos/id/1015/800/600", caption: "ç¬¬ä¸€æ¬¡çš„æ¢éšªï¼Œé™½å…‰æ­£å¥½ã€‚" },
                { src: "https://picsum.photos/id/211/800/600", caption: "åœ¨æ—é–“å°å¾‘ç™¼ç¾çš„é©šå–œï¼" },
                { src: "https://picsum.photos/id/338/800/600", caption: "é€™è¶Ÿæ—…ç¨‹æœ€æ£’çš„ç´€å¿µå“ï¼Œå°±æ˜¯ä½ çš„ç¬‘å®¹ã€‚" },
            ];

            // --- å…ƒç´ é¸å– ---
            const giftWrapper = document.getElementById('triggerGift');
            const openBtn = document.getElementById('triggerBtn');
            const modal = document.getElementById('modal');
            const closeBtn = document.getElementById('closeBtn');
            const leavesContainer = document.getElementById('leaves-container');
            const slidesWrapper = document.getElementById('slidesWrapper');
            const captionEl = document.getElementById('caption');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            let currentSlide = 0;

            // --- è¼ªæ’­åŠŸèƒ½ ---
            function setupSlider() {
                slidesWrapper.innerHTML = galleryItems.map(item => `<div class="slide"><img src="${item.src}" alt="æ¢éšªç…§ç‰‡"></div>`).join('');
                showSlide(0);
            }
            function showSlide(index) {
                if (index < 0) index = 0;
                if (index >= galleryItems.length) index = galleryItems.length - 1;
                slidesWrapper.style.transform = `translateX(-${index * 100}%)`;
                captionEl.textContent = galleryItems[index].caption;
                currentSlide = index;
                prevBtn.classList.toggle('hidden', currentSlide === 0);
                nextBtn.classList.toggle('hidden', currentSlide === galleryItems.length - 1);
            }

            // --- Modal æ§åˆ¶ ---
            function openModal() { modal.classList.add('active'); showSlide(0); if (navigator.vibrate) navigator.vibrate(50); }
            function closeModal() { modal.classList.remove('active'); }

            // --- èƒŒæ™¯è‘‰å­/å…‰æ–‘å‹•ç•« ---
            function createLeaf() {
                // éš¨æ©Ÿæ±ºå®šæ˜¯è‘‰å­é‚„æ˜¯å…‰æ–‘
                if (Math.random() > 0.1) {
                    const leaf = document.createElement('div');
                    leaf.classList.add('leaf');
                    // ç°¡å–®çš„è‘‰å­ SVG
                    leaf.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M17,8C8,10,5.9,16.17,3.82,21.34L5.71,22l1.95-4.22C11.97,13.13,17,12,17,8Z"/></svg>`;
                    
                    const size = Math.random() * 2 + 0.8; // 0.8 to 2.8
                    leaf.style.transform = `scale(${size})`;
                    leaf.style.left = Math.random() * 100 + 'vw';
                    const duration = Math.random() * 10 + 8; // 8 to 18 seconds
                    leaf.style.animationDuration = `${duration}s`;
                    leaf.style.animationDelay = `${Math.random() * 5}s`;
                    
                    leaf.style.setProperty('--sway', Math.random() * 2 - 1);
                    leaf.style.setProperty('--rot', Math.random() * 2 - 1);
                    
                    leavesContainer.appendChild(leaf);
                    setTimeout(() => leaf.remove(), duration * 1000 + 5000);
                } else {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    sparkle.style.left = Math.random() * 100 + 'vw';
                    const duration = Math.random() * 5 + 5;
                    sparkle.style.animationDuration = `${duration}s`;
                    sparkle.style.animationDelay = `${Math.random() * 10}s`;
                    sparkle.style.setProperty('--sway', Math.random() * 0.5 - 0.25);
                    sparkle.style.setProperty('--rot', 0);
                    leavesContainer.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), duration * 1000 + 10000);
                }
            }

            // --- äº‹ä»¶ç›£è½ ---
            giftWrapper.addEventListener('click', openModal);
            openBtn.addEventListener('click', openModal);
            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
            nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));

            // --- é é¢å•Ÿå‹• ---
            setupSlider();
            setInterval(createLeaf, 600);
        });
    </script>
